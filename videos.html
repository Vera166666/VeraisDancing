<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera's Dance Videos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            font-weight: 600;
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .year-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .year-header {
            background: #222;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        .month-section {
            border-top: 1px solid #eee;
            background: white;
        }
        .month-header {
            padding: 12px 20px;
            background: #f5f5f5;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background: white;
        }
        .video-card {
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .video-date {
            color: #666;
            font-size: 0.9em;
        }
        .collapsed .video-grid {
            display: none;
        }
        .toggle-icon::after {
            content: "−";
        }
        .collapsed .toggle-icon::after {
            content: "+";
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">← Back to Home</a>
        <h1>My Dance Journey</h1>
    </header>

    <div class="container">
        <!-- 2025 Section -->
        <div class="year-section">
            <div class="year-header">
                <span>2025</span>
                <span class="toggle-icon"></span>
            </div>
            <div class="video-content">
                <!-- January 2025 -->
                <div class="month-section">
                    <div class="month-header">
                        <span>January</span>
                        <span class="toggle-icon"></span>
                    </div>
                    <div class="video-grid">
                        <div class="video-card">
                            <div class="video-container">
                                <iframe src="https://www.youtube.com/embed/EXAMPLE1" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <div class="video-title">Contemporary Dance Practice</div>
                                <div class="video-date">January 15, 2025</div>
                            </div>
                        </div>
                        <div class="video-card">
                            <div class="video-container">
                                <iframe src="https://www.youtube.com/embed/EXAMPLE2" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <div class="video-title">Hip Hop Choreography</div>
                                <div class="video-date">January 22, 2025</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- February 2025 -->
                <div class="month-section collapsed">
                    <div class="month-header">
                        <span>February</span>
                        <span class="toggle-icon"></span>
                    </div>
                    <div class="video-grid">
                        <div class="video-card">
                            <div class="video-container">
                                <iframe src="https://www.youtube.com/embed/EXAMPLE3" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <div class="video-title">Valentine's Day Special</div>
                                <div class="video-date">February 14, 2025</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2024 Section -->
        <div class="year-section collapsed">
            <div class="year-header">
                <span>2024</span>
                <span class="toggle-icon"></span>
            </div>
            <div class="video-content">
                <!-- December 2024 -->
                <div class="month-section collapsed">
                    <div class="month-header">
                        <span>December</span>
                        <span class="toggle-icon"></span>
                    </div>
                    <div class="video-grid">
                        <div class="video-card">
                            <div class="video-container">
                                <iframe src="https://www.youtube.com/embed/EXAMPLE4" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <div class="video-title">Winter Performance</div>
                                <div class="video-date">December 20, 2024</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.year-header, .month-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.parentElement;
                content.classList.toggle('collapsed');
            });
        });
    </script>
</body>
</html>
