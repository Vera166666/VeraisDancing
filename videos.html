<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera's Dance Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark: #0a0a0a;
            --medium: #333333;
            --light: #f0f0f0;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        header {
            background: var(--dark);
            padding: 3rem 0 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            color: white;
            letter-spacing: 1px;
            font-weight: 400;
        }
        
        .back-button {
            position: absolute;
            left: 2rem;
            top: 2rem;
            color: var(--light);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            opacity: 0.7;
        }
        
        .back-button:hover {
            opacity: 1;
        }
        
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .timeline {
            position: relative;
            padding-left: 50px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .year-section {
            margin-bottom: 4rem;
            position: relative;
        }
        
        .year-marker {
            position: absolute;
            left: -50px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--medium);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            color: white;
            z-index: 2;
            font-size: 0.9rem;
        }
        
        .month-group {
            margin-bottom: 3rem;
            padding-left: 30px;
        }
        
        .month-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--light);
            position: relative;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        .month-header::before {
            content: '';
            position: absolute;
            left: -30px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--light);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .video-item {
            transition: var(--transition);
        }
        
        .video-player {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Remove YouTube branding and controls */
        .video-player iframe {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
        
        .video-title {
            font-size: 1rem;
            font-weight: 400;
            color: white;
            margin: 0;
            letter-spacing: 0.5px;
        }
        
        footer {
            text-align: center;
            padding: 3rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 4rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }
            
            .videos-container {
                grid-template-columns: 1fr;
            }
            
            .timeline {
                padding-left: 30px;
            }
            
            .year-marker {
                left: -30px;
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            header {
                padding: 2rem 0 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        <h1>Dance Archive</h1>
    </header>

    <div class="container">
        <div class="timeline">
            <!-- 2024 Section -->
            <div class="year-section">
                <div class="year-marker">2024</div>
                
                <!-- October 2024 -->
                <div class="month-group">
                    <h2 class="month-header">October</h2>
                    <div class="videos-container">
                        <div class="video-item">
                            <div class="video-player">
                                <iframe src="https://www.youtube.com/embed/Dk4A4pW-nRY?modestbranding=1&rel=0&controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <h3 class="video-title">Jervin's Mentorship Program</h3>
                        </div>
                    </div>
                </div>
                
                <!-- June 2024 -->
                <div class="month-group">
                    <h2 class="month-header">June</h2>
                    <div class="videos-container">
                        <div class="video-item">
                            <div class="video-player">
                                <iframe src="https://www.youtube.com/embed/K5Zkt0FtHKI?modestbranding=1&rel=0&controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <h3 class="video-title">Don's Class</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vera's Dance Archive</p>
    </footer>
</body>
</html>
