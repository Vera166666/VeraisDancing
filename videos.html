<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera's Dance Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark: #0a0a0a;
            --medium: #333333;
            --light: #f0f0f0;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        header {
            background: var(--dark);
            padding: 3rem 0 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            font-size: 2rem;
            margin: 0;
            color: white;
            font-weight: 400;
        }
        
        .back-button {
            position: absolute;
            left: 2rem;
            top: 2rem;
            color: var(--light);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            opacity: 0.7;
        }
        
        .back-button:hover {
            opacity: 1;
        }
        
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .year-section {
            margin-bottom: 2rem;
        }
        
        .year-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            user-select: none;
        }
        
        .year-header::after {
            content: '+';
            margin-left: auto;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .year-header.active::after {
            content: '-';
        }
        
        .year-content {
            display: none;
            padding-left: 1rem;
        }
        
        .year-content.active {
            display: block;
        }
        
        .month-group {
            margin: 2rem 0;
        }
        
        .month-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem 0;
            user-select: none;
            color: var(--light);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .month-header::after {
            content: '+';
            margin-left: auto;
            transition: var(--transition);
        }
        
        .month-header.active::after {
            content: '-';
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
            display: none;
        }
        
        .month-header.active + .videos-container {
            display: grid;
        }
        
        .video-item {
            transition: var(--transition);
        }
        
        .video-player {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-title {
            font-size: 1rem;
            font-weight: 400;
            color: white;
            margin: 0;
        }
        
        footer {
            text-align: center;
            padding: 3rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 4rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }
            
            .videos-container {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 2rem 0 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        <h1>Dance Archive</h1>
    </header>

    <div class="container">
        <!-- 2024 Section -->
        <div class="year-section">
            <div class="year-header active">2024</div>
            <div class="year-content active">
                <!-- October 2024 -->
                <div class="month-group">
                    <div class="month-header active">October</div>
                    <div class="videos-container">
                        <div class="video-item">
                            <div class="video-player">
                                <iframe src="https://www.youtube.com/embed/Dk4A4pW-nRY?modestbranding=1" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                            </div>
                            <h3 class="video-title">Jervin's Mentorship Program</h3>
                        </div>
                    </div>
                </div>
                
                <!-- June 2024 -->
                <div class="month-group">
                    <div class="month-header">June</div>
                    <div class="videos-container">
                        <div class="video-item">
                            <div class="video-player">
                                <iframe src="https://www.youtube.com/embed/K5Zkt0FtHKI?modestbranding=1" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                            </div>
                            <h3 class="video-title">Don's Class</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vera's Dance Archive</p>
    </footer>

    <script>
        // Toggle year sections
        document.querySelectorAll('.year-header').forEach(header => {
            header.addEventListener('click', () => {
                header.classList.toggle('active');
                header.nextElementSibling.classList.toggle('active');
            });
        });

        // Toggle month sections
        document.querySelectorAll('.month-header').forEach(header => {
            header.addEventListener('click', () => {
                header.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
