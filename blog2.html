<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>My Dancing Journal - Vera's Dancing Journal</title>  
    <style>  
        body {  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            background-color: #f5f5f5;  
        }  
  
        header {  
            background-color: #2c3e50;  
            color: white;  
            text-align: center;  
            padding: 2rem 0;  
        }  
  
        .container {  
            max-width: 800px;  
            margin: 0 auto;  
            padding: 20px;  
        }  
  
        footer {  
            text-align: center;  
            padding: 20px;  
            background-color: #2c3e50;  
            color: white;  
        }  
  
        .video-container {  
            position: relative;  
            padding-bottom: 56.25%; /* 16:9 */  
            height: 0;  
            overflow: hidden;  
            max-width: 100%;  
        }  
  
        .video-container iframe {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
        }  
    </style>  
</head>  
<body>  
  
    <header>  
        <h1>My Dancing Journal</h1>  
    </header>  
  
    <div class="container">  
        <div class="video-container">  
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>  
        </div>  
        <p>In this entry, I share my latest dance video. I hope you enjoy watching it as much as I enjoyed creating it!</p>  
    </div>  
  
    <footer>  
        <p>&copy; 2025 Vera's Dancing Journal. All rights reserved.</p>  
    </footer>  
  
</body>  
</html>
