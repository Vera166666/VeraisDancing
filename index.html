<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Vera's Dancing Journal</title>  
    <style>  
        body {  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            background-color: #f5f5f5;  
        }  
  
        header {  
            background-color: #2c3e50;  
            color: white;  
            text-align: center;  
            padding: 2rem 0;  
        }  
  
        .container {  
            max-width: 800px;  
            margin: 0 auto;  
            padding: 20px;  
        }  
  
        .blog-preview {  
            background-color: white;  
            margin: 20px 0;  
            padding: 15px;  
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(0,0,0,0.1);  
            display: flex;  
            align-items: center;  
            cursor: pointer;  
        }  
  
        .blog-preview img {  
            width: 150px;  
            height: auto;  
            border-radius: 5px;  
            margin-right: 20px;  
        }  
  
        .blog-preview h2 {  
            margin: 0;  
        }  
  
        footer {  
            text-align: center;  
            padding: 20px;  
            background-color: #2c3e50;  
            color: white;  
        }  
    </style>  
</head>  
<body>  
  
    <header>  
        <h1>Vera's Dancing Journal</h1>  
        <h2>Sharing My Dancing Videos and Thoughts Here</h2>  
    </header>  
  
    <div class="container">  
        <div class="blog-preview" onclick="window.location.href='blog1.html'">  
            <img src="self-introduction.jpg" alt="Self Introduction">  
            <div>  
                <h2>Self Introduction</h2>  
                <p>A brief introduction about myself and my journey in dancing.</p>  
            </div>  
        </div>  
  
        <div class="blog-preview" onclick="window.location.href='blog2.html'">  
            <img src="journal-video.jpg" alt="Journal Video">  
            <div>  
                <h2>My Dancing Journal</h2>  
                <p>Watch my latest dance video and read my thoughts.</p>  
            </div>  
        </div>  
    </div>  
  
    <footer>  
        <p>&copy; 2025 Vera's Dancing Journal. All rights reserved.</p>  
    </footer>  
  
</body>  
</html>
